<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KindoMall | Santiago</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fcfcfc; }
        .product-card { border: 1px solid #000; transition: transform 0.2s; }
        .product-card:hover { transform: translate(-4px, -4px); box-shadow: 4px 4px 0px #000; }
        .btn-black { background: #000; color: #fff; border: 1px solid #000; }
        .btn-black:hover { background: #fff; color: #000; }
        input, select { border: 1px solid #ddd; padding: 10px; border-radius: 4px; }
        input:focus { border-color: #000; outline: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- React y ReactDOM via UMD -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel para transformar JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, serverTimestamp, query } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        
        // Exponer Firebase globalmente
        window.FB = { initializeApp, getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, serverTimestamp, getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken, query };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [productos, setProductos] = useState([]);
            const [carrito, setCarrito] = useState([]);
            const [view, setView] = useState('shop');
            const [categoria, setCategoria] = useState('todos');
            const [db, setDb] = useState(null);
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            const appId = typeof __app_id !== 'undefined' ? __app_id : 'kindo-santiago';

            // Paso 1: Inicializar Auth
            useEffect(() => {
                const initAuth = async () => {
                    if (!window.FB || typeof __firebase_config === 'undefined') return;
                    
                    const { initializeApp, getFirestore, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } = window.FB;
                    
                    try {
                        const firebaseConfig = JSON.parse(__firebase_config);
                        const app = initializeApp(firebaseConfig);
                        const auth = getAuth(app);
                        const firestore = getFirestore(app);
                        setDb(firestore);

                        // Autenticación según disponibilidad de token
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }

                        // Escuchar cambios de auth antes de cualquier consulta a Firestore
                        const unsubscribeAuth = onAuthStateChanged(auth, (currentUser) => {
                            if (currentUser) {
                                setUser(currentUser);
                            }
                        });

                        return () => unsubscribeAuth();
                    } catch (err) {
                        console.error("Auth Error:", err);
                        setLoading(false);
                    }
                };

                initAuth();
            }, []);

            // Paso 2: Escuchar Firestore solo cuando el usuario existe
            useEffect(() => {
                if (!db || !user) return;

                const { collection, onSnapshot, query } = window.FB;
                
                // IMPORTANTE: Ruta de colección obligatoria para permisos en este entorno
                const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'productos');
                
                const unsubscribe = onSnapshot(colRef, 
                    (snapshot) => {
                        const items = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setProductos(items);
                        setLoading(false);
                    }, 
                    (error) => {
                        console.error("Firestore Permission Error:", error);
                        setLoading(false);
                    }
                );

                return () => unsubscribe();
            }, [db, user, appId]);

            const total = carrito.reduce((acc, item) => acc + (Number(item.precio) || 0), 0);
            const filteredProducts = productos.filter(p => categoria === 'todos' || p.categoria === categoria);

            const checkoutWhatsApp = () => {
                const text = `Orden KindoMall Santiago:%0A${carrito.map(i => `- ${i.nombre} (RD$${i.precio})`).join('%0A')}%0A%0ATotal: RD$${total}`;
                window.open(`https://wa.me/18090000000?text=${text}`, '_blank');
            };

            if (loading) return (
                <div className="flex h-screen items-center justify-center">
                    <div className="font-black uppercase tracking-tighter text-2xl animate-pulse">KindoMall...</div>
                </div>
            );

            return (
                <div className="max-w-6xl mx-auto px-6 py-10">
                    <header className="flex justify-between items-end mb-12 border-b-2 border-black pb-6">
                        <div>
                            <h1 className="text-4xl font-black tracking-tighter uppercase leading-none">KindoMall</h1>
                            <p className="text-xs font-bold text-gray-500 uppercase tracking-widest mt-2">Santiago, Rep. Dom.</p>
                        </div>
                        <div className="flex gap-6 items-center">
                            <button onClick={() => setView(view === 'shop' ? 'admin' : 'shop')} className="text-xs font-bold uppercase hover:underline">
                                {view === 'shop' ? 'Inventario' : 'Cerrar'}
                            </button>
                            <div className="text-sm font-bold">
                                Carrito ({carrito.length})
                            </div>
                        </div>
                    </header>

                    {view === 'shop' ? (
                        <>
                            <div className="flex gap-4 mb-10 overflow-x-auto no-scrollbar pb-2">
                                {['todos', 'herramientas', 'hogar', 'electro'].map(cat => (
                                    <button 
                                        key={cat}
                                        onClick={() => setCategoria(cat)}
                                        className={`px-4 py-1 text-xs font-bold uppercase border-2 border-black transition-colors ${categoria === cat ? 'bg-black text-white' : 'bg-white text-black'}`}
                                    >
                                        {cat}
                                    </button>
                                ))}
                            </div>

                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">
                                {filteredProducts.map(p => (
                                    <div key={p.id} className="product-card bg-white p-4 flex flex-col">
                                        <div className="aspect-square bg-gray-100 mb-4 overflow-hidden border border-gray-100">
                                            <img 
                                                src={p.imagen || 'https://placehold.co/400?text=Kindo'} 
                                                className="w-full h-full object-cover grayscale hover:grayscale-0 transition-all duration-500" 
                                                alt={p.nombre}
                                            />
                                        </div>
                                        <div className="flex justify-between items-start mb-4">
                                            <div className="flex-1 min-w-0">
                                                <h3 className="font-bold text-lg leading-tight uppercase truncate">{p.nombre}</h3>
                                                <span className="text-[10px] uppercase font-bold text-gray-400">{p.marca || 'Genérico'}</span>
                                            </div>
                                            <span className="font-black text-right min-w-fit ml-2">RD${p.precio}</span>
                                        </div>
                                        <button 
                                            onClick={() => setCarrito([...carrito, p])}
                                            className="w-full py-2 btn-black text-xs font-bold uppercase tracking-widest"
                                        >
                                            Añadir al Carrito
                                        </button>
                                    </div>
                                ))}
                            </div>
                        </>
                    ) : (
                        <div className="grid md:grid-cols-2 gap-12">
                            <div className="space-y-6">
                                <h2 className="font-black uppercase text-xl italic">Añadir Producto</h2>
                                <form className="flex flex-col gap-4" onSubmit={async (e) => {
                                    e.preventDefault();
                                    if (!user) return;
                                    const { collection, addDoc, serverTimestamp } = window.FB;
                                    const formData = new FormData(e.target);
                                    try {
                                        await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'productos'), {
                                            nombre: formData.get('nombre'),
                                            precio: Number(formData.get('precio')),
                                            categoria: formData.get('categoria'),
                                            marca: formData.get('marca'),
                                            imagen: formData.get('imagen'),
                                            timestamp: serverTimestamp()
                                        });
                                        e.target.reset();
                                    } catch (err) {
                                        console.error("Error al guardar:", err);
                                    }
                                }}>
                                    <input name="nombre" placeholder="Nombre del Producto" required />
                                    <div className="grid grid-cols-2 gap-4">
                                        <input name="precio" type="number" placeholder="Precio RD$" required />
                                        <input name="marca" placeholder="Marca (Opcional)" />
                                    </div>
                                    <select name="categoria">
                                        <option value="herramientas">Herramientas</option>
                                        <option value="hogar">Hogar</option>
                                        <option value="electro">Electro</option>
                                    </select>
                                    <input name="imagen" placeholder="URL de la Imagen" />
                                    <button className="btn-black py-4 font-bold uppercase text-xs">Publicar Producto</button>
                                </form>
                            </div>
                            <div className="border-l-0 md:border-l-2 border-black md:pl-10">
                                <h2 className="font-black uppercase text-xl italic mb-6">Inventario</h2>
                                <div className="space-y-4">
                                    {productos.map(p => (
                                        <div key={p.id} className="flex justify-between items-center border-b border-gray-200 pb-2">
                                            <span className="text-sm font-bold truncate pr-4">{p.nombre}</span>
                                            <button 
                                                onClick={() => {
                                                    const { doc, deleteDoc } = window.FB;
                                                    deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'productos', p.id));
                                                }} 
                                                className="text-red-600 font-bold text-xs uppercase underline whitespace-nowrap"
                                            >
                                                Eliminar
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {carrito.length > 0 && (
                        <div className="fixed bottom-10 right-10 z-50">
                            <div className="bg-white border-2 border-black p-6 shadow-[8px_8px_0px_#000] w-72">
                                <div className="flex justify-between items-center mb-4">
                                    <h4 className="font-black uppercase text-xs tracking-tighter">Tu Pedido</h4>
                                    <button onClick={() => setCarrito([])} className="text-[10px] underline font-bold">Vaciar</button>
                                </div>
                                <div className="max-h-40 overflow-y-auto mb-4 border-b border-black pb-4 text-[11px] font-bold no-scrollbar">
                                    {carrito.map((item, idx) => (
                                        <div key={idx} className="flex justify-between mb-1">
                                            <span className="truncate w-32 uppercase">{item.nombre}</span>
                                            <span>RD${item.precio}</span>
                                        </div>
                                    ))}
                                </div>
                                <div className="flex justify-between items-center mb-6">
                                    <span className="text-xs font-black uppercase">Total</span>
                                    <span className="text-lg font-black">RD${total}</span>
                                </div>
                                <button 
                                    onClick={checkoutWhatsApp}
                                    className="w-full bg-green-500 text-white border-2 border-black py-3 font-bold uppercase text-[10px] shadow-[4px_4px_0px_#000] hover:bg-green-600 transition-all active:translate-y-1 active:shadow-none"
                                >
                                    Confirmar por WhatsApp
                                </button>
                            </div>
                        </div>
                    )}

                    <footer className="mt-20 pt-10 border-t border-gray-200 text-center">
                        <p className="text-[10px] font-bold text-gray-400 uppercase tracking-widest">KindoMall © 2024 • Santiago de los Caballeros</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
