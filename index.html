<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kindo Mall</title>

<script src="https://cdn.tailwindcss.com"></script>

<style>
body { background:#f8fafc; font-family: system-ui }
.modal-bg { background: rgba(0,0,0,.6); }
</style>
</head>

<body class="text-slate-900">

<!-- HEADER -->
<header class="sticky top-0 bg-white border-b z-40">
  <div class="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">
    <h1 class="text-2xl font-black text-red-600">Kindo Mall</h1>
    <div class="flex gap-3">
      <button id="uploadBtn" class="hidden bg-red-600 text-white px-4 py-2 rounded-xl font-bold"
        onclick="openUpload()">Subir</button>

      <button class="font-bold" onclick="openLogin()">Admin</button>
    </div>
  </div>
</header>

<!-- MAIN -->
<main class="max-w-7xl mx-auto p-6">
  <input id="search" placeholder="Buscar..."
    class="w-full p-4 rounded-xl border mb-6"
    oninput="renderProducts()">

  <div id="products" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
  <p id="empty" class="hidden text-center text-slate-400 mt-20">No hay productos</p>
</main>

<!-- LOGIN MODAL -->
<div id="loginModal" class="fixed inset-0 hidden modal-bg flex items-center justify-center z-50">
  <div class="bg-white p-8 rounded-2xl w-80">
    <h2 class="font-black text-xl mb-4 text-center">Acceso Admin</h2>
    <input id="loginUser" placeholder="Usuario" class="w-full p-3 border rounded mb-3">
    <input id="loginPass" type="password" placeholder="Contraseña" class="w-full p-3 border rounded mb-4">
    <button onclick="loginAdmin()" class="w-full bg-red-600 text-white py-3 rounded-xl font-bold">
      Entrar
    </button>
  </div>
</div>

<!-- UPLOAD MODAL -->
<div id="uploadModal" class="fixed inset-0 hidden modal-bg flex items-center justify-center z-50">
  <div class="bg-white p-8 rounded-2xl w-full max-w-lg">
    <h2 class="font-black text-xl mb-4">Nuevo Producto</h2>
    <input id="title" placeholder="Nombre" class="w-full p-3 border rounded mb-3">
    <input id="price" type="number" placeholder="Precio" class="w-full p-3 border rounded mb-3">
    <textarea id="desc" placeholder="Descripción" class="w-full p-3 border rounded mb-3"></textarea>
    <input id="images" type="file" multiple accept="image/*" class="mb-4">
    <button onclick="addProduct()" class="w-full bg-red-600 text-white py-3 rounded-xl font-bold">
      Publicar
    </button>
  </div>
</div>

<script>
/* =====================
   ESTADO
===================== */
let products = JSON.parse(localStorage.getItem("products") || "[]");
let isAdmin = false;

/* =====================
   MODALES
===================== */
function openLogin() {
  document.getElementById("loginModal").classList.remove("hidden");
}

function openUpload() {
  document.getElementById("uploadModal").classList.remove("hidden");
}

function closeModals() {
  document.getElementById("loginModal").classList.add("hidden");
  document.getElementById("uploadModal").classList.add("hidden");
}

/* =====================
   LOGIN
===================== */
function loginAdmin() {
  const u = document.getElementById("loginUser").value;
  const p = document.getElementById("loginPass").value;

  if (u === "admin" && p === "admin") {
    isAdmin = true;
    document.getElementById("uploadBtn").classList.remove("hidden");
    closeModals();
  } else {
    alert("Credenciales incorrectas");
  }
}

/* =====================
   PRODUCTOS
===================== */
function addProduct() {
  if (!isAdmin) return;

  const files = document.getElementById("images").files;
  if (!files.length) return alert("Sube al menos una imagen");

  const imgs = [];
  let loaded = 0;

  for (const f of files) {
    const r = new FileReader();
    r.onload = e => {
      imgs.push(e.target.result);
      loaded++;
      if (loaded === files.length) saveProduct(imgs);
    };
    r.readAsDataURL(f);
  }
}

function saveProduct(imgs) {
  products.push({
    title: title.value,
    price: Number(price.value),
    desc: desc.value,
    images: imgs
  });

  localStorage.setItem("products", JSON.stringify(products));
  closeModals();
  renderProducts();
}

/* =====================
   RENDER
===================== */
function renderProducts() {
  const q = search.value.toLowerCase();
  const list = products.filter(p => p.title.toLowerCase().includes(q));

  const grid = document.getElementById("products");
  grid.innerHTML = list.map(p => `
    <div class="bg-white rounded-2xl shadow p-4">
      <img src="${p.images[0]}" class="aspect-[4/5] object-cover rounded-xl mb-3">
      <h3 class="font-bold">${p.title}</h3>
      <p class="text-red-600 font-black">$${p.price}</p>
    </div>
  `).join("");

  document.getElementById("empty").classList.toggle("hidden", list.length > 0);
}

renderProducts();
</script>

</body>
</html>
