<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kindo Mall</title>

<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%23ef4444%22/><text x=%2220%22 y=%2275%22 font-size=%2270%22 font-weight=%22bold%22 fill=%22white%22>K</text></svg>">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>

<style>
body { font-family: system-ui; background:#f8fafc }
.modal { display:none }
.modal.show { display:flex }
</style>
</head>

<body class="text-slate-900">

<header class="sticky top-0 bg-white border-b z-40">
  <div class="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">
    <h1 class="text-2xl font-black text-red-600">Kindo Mall</h1>
    <div class="flex gap-3">
      <button id="uploadBtn" class="hidden bg-red-600 text-white px-4 py-2 rounded-xl font-bold" onclick="toggleModal('upload',true)">Subir</button>
      <button onclick="toggleModal('login',true)" id="loginBtn" class="font-bold">Admin</button>
    </div>
  </div>
</header>

<main class="max-w-7xl mx-auto p-6">
  <input id="search" oninput="render()" placeholder="Buscar..." class="w-full p-4 rounded-xl border mb-6">

  <div id="products" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
  <p id="empty" class="hidden text-center text-slate-400 mt-20">No hay productos</p>
</main>

<!-- LOGIN -->
<div id="login" class="modal fixed inset-0 bg-black/60 items-center justify-center">
  <div class="bg-white p-8 rounded-2xl w-80">
    <h2 class="font-black text-xl mb-4">Admin</h2>
    <input id="user" placeholder="Usuario" class="w-full p-3 border rounded mb-3">
    <input id="pass" type="password" placeholder="Contrase√±a" class="w-full p-3 border rounded mb-4">
    <button onclick="login()" class="w-full bg-red-600 text-white py-3 rounded-xl font-bold">Entrar</button>
  </div>
</div>

<!-- UPLOAD -->
<div id="upload" class="modal fixed inset-0 bg-black/60 items-center justify-center">
  <div class="bg-white p-8 rounded-2xl w-full max-w-lg">
    <h2 class="font-black text-xl mb-4">Nuevo Producto</h2>
    <input id="title" placeholder="Nombre" class="w-full p-3 border rounded mb-3">
    <input id="price" type="number" placeholder="Precio" class="w-full p-3 border rounded mb-3">
    <select id="category" class="w-full p-3 border rounded mb-3">
      <option>Moda</option>
      <option>Electr√≥nica</option>
      <option>Accesorios</option>
      <option>Hogar</option>
    </select>
    <textarea id="desc" placeholder="Descripci√≥n" class="w-full p-3 border rounded mb-3"></textarea>
    <input id="images" type="file" multiple accept="image/*" class="mb-4">
    <button onclick="upload()" class="w-full bg-red-600 text-white py-3 rounded-xl font-bold">Publicar</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

/* üî• PEGA AQU√ç TU CONFIG DE FIREBASE */
const firebaseConfig = {
  apiKey: "TU_API_KEY",
  authDomain: "TU_DOMINIO.firebaseapp.com",
  projectId: "TU_PROJECT_ID",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

await signInAnonymously(auth);

let products = [];
let admin = false;

onSnapshot(collection(db,"products"), snap=>{
  products = snap.docs.map(d=>({id:d.id,...d.data()}));
  render();
});

window.render = ()=>{
  const q = search.value.toLowerCase();
  const list = products.filter(p=>p.title.toLowerCase().includes(q));
  productsDiv.innerHTML = list.map(p=>`
    <div class="bg-white rounded-2xl shadow p-4">
      <img src="${p.images[0]}" class="aspect-[4/5] object-cover rounded-xl mb-3">
      <h3 class="font-bold">${p.title}</h3>
      <p class="text-red-600 font-black">$${p.price}</p>
    </div>
  `).join("");
  empty.classList.toggle("hidden",list.length);
};

window.login = ()=>{
  if(user.value==="admin" && pass.value==="admin"){
    admin=true;
    uploadBtn.classList.remove("hidden");
    toggleModal("login",false);
  }
};

window.upload = async ()=>{
  const files=[...images.files];
  const imgs=[];
  for(const f of files){
    imgs.push(await new Promise(r=>{
      const fr=new FileReader();
      fr.onload=e=>r(e.target.result);
      fr.readAsDataURL(f);
    }));
  }
  await addDoc(collection(db,"products"),{
    title:title.value,
    price:Number(price.value),
    category:category.value,
    desc:desc.value,
    images:imgs,
    createdAt:Date.now()
  });
  toggleModal("upload",false);
};

window.toggleModal=(id,show)=>{
  document.getElementById(id).classList.toggle("show",show);
};

lucide.createIcons();
</script>

</body>
</html>
