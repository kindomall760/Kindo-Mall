<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Kindo Mall</title>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:#eaeded}

/* HEADER */
header{
background:#131921;
color:white;
padding:10px;
display:flex;
justify-content:space-between;
align-items:center;
flex-wrap:wrap;
}

.logo{font-size:22px;font-weight:bold}

.searchBox input{
padding:10px;
border:none;
border-radius:6px;
width:300px;
}

/* LAYOUT */
.layout{display:flex}

.sidebar{
width:220px;
background:#232f3e;
color:white;
min-height:100vh;
padding:15px;
}

.sidebar button{
width:100%;
padding:12px;
margin-bottom:8px;
background:#37475a;
color:white;
border:none;
cursor:pointer;
border-radius:6px;
}

.sidebar button:hover{background:#485769}

.content{flex:1;padding:20px}

/* PRODUCTOS */
.products{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(230px,1fr));
gap:18px;
}

.card{
background:white;
border-radius:10px;
padding:12px;
box-shadow:0 2px 6px rgba(0,0,0,.15);
display:flex;
flex-direction:column;
}

.card img{
width:100%;
height:200px;
object-fit:contain;
background:white;
border-radius:8px;
padding:5px;
}

.card:hover img{
transform:scale(1.05);
transition:.3s;
}

.price{font-weight:bold;margin:6px 0}

.buyBtn{
background:#ffd814;
border:none;
padding:10px;
border-radius:8px;
cursor:pointer;
}

.buyBtn:hover{background:#f7ca00}

/* FOOTER */
footer{
background:#131921;
color:white;
text-align:center;
padding:20px;
margin-top:20px;
}

/* BOTON WHATSAPP */
.whatsapp{
position:fixed;
bottom:20px;
right:20px;
background:#25D366;
color:white;
font-size:24px;
padding:15px;
border-radius:50%;
text-decoration:none;
}

/* MENU MOVIL */
.mobileMenu{
display:none;
position:fixed;
bottom:0;
width:100%;
background:#131921;
color:white;
justify-content:space-around;
padding:10px;
}

/* TABLET */
@media(max-width:1000px){
.products{grid-template-columns:repeat(3,1fr)}
}

/* MOVIL */
@media(max-width:800px){

header{
flex-direction:column;
text-align:center;
gap:8px;
}

.searchBox input{width:100%}

.layout{flex-direction:column}

.sidebar{display:none}

.content{padding:10px}

.products{
grid-template-columns:repeat(2,1fr);
gap:10px;
}

.card img{height:150px}

.mobileMenu{display:flex}

body{padding-bottom:60px}
}

/* TELEFONO PEQUE√ëO */
@media(max-width:450px){
.products{grid-template-columns:1fr}
}
</style>
</head>

<body>

<header>
<div class="logo">üõí Kindo Mall</div>

<div class="searchBox">
<input id="search" placeholder="Buscar productos..." onkeyup="filterProducts()">
</div>

<button onclick="openCart()">üõí <span id="cartCount">0</span></button>
</header>

<div class="layout">

<div class="sidebar">
<button onclick="showProducts()">Productos</button>
</div>

<div class="content">
<div class="products" id="products"></div>
</div>

</div>

<!-- MENU MOVIL -->
<div class="mobileMenu">
<button onclick="showProducts()">üè†</button>
<button onclick="openCart()">üõí</button>
<a href="https://api.whatsapp.com/message/GHE4RKLD422VO1?autoload=1&app_absent=0" style="color:white;text-decoration:none;">üí¨</a>
</div>

<!-- BOTON WHATSAPP -->
<a class="whatsapp"
href="https://api.whatsapp.com/message/GHE4RKLD422VO1?autoload=1&app_absent=0"
target="_blank">üí¨</a>

<footer>
Instagram @kindomall ‚Ä¢ Ubicaci√≥n disponible ‚Ä¢ Desarrollado por Cesar Dev
</footer>

<script>
let products=[
{id:1,title:"Producto prueba",price:10,image:"https://via.placeholder.com/300"}
];

let cart=[];

function showProducts(){
renderProducts(products);
}

function filterProducts(){
let q=search.value.toLowerCase();
renderProducts(products.filter(p=>p.title.toLowerCase().includes(q)));
}

function renderProducts(list){
products.innerHTML=list.map(p=>`
<div class="card">
<img src="${p.image}">
<b>${p.title}</b>
<div class="price">$${p.price}</div>
<button class="buyBtn" onclick="addToCart('${p.id}')">
Agregar al carrito
</button>
</div>
`).join("");
}

function addToCart(id){
let p=products.find(x=>x.id==id);
cart.push(p);
cartCount.textContent=cart.length;
alert("Producto agregado");
}

function openCart(){
if(cart.length==0){
alert("Carrito vac√≠o");
return;
}

let text="Hola quiero comprar:%0A";
cart.forEach(p=>{
text+=`‚Ä¢ ${p.title} - $${p.price}%0A`;
});

window.open("https://api.whatsapp.com/send?text="+text);
}

renderProducts(products);
</script>

</body>
</html>
