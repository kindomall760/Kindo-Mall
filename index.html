<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KindoMall | Santiago</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8f9fa; 
            color: #1a1a1a;
            margin: 0;
            overflow-x: hidden;
        }

        /* Estilos de Marca */
        .text-brand-red { color: #ff0000; }
        .bg-brand-red { background-color: #ff0000; }
        
        /* Pantalla de Carga con la K Gris */
        #loader {
            position: fixed;
            inset: 0;
            background: #f4f4f5;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 0.8s ease, visibility 0.8s;
        }
        .k-loader-text {
            font-size: 8rem;
            font-weight: 900;
            color: rgba(0, 0, 0, 0.05); /* K Gris transparente */
            animation: pulseK 2s infinite ease-in-out;
            user-select: none;
        }
        @keyframes pulseK {
            0%, 100% { transform: scale(1); opacity: 0.05; }
            50% { transform: scale(1.1); opacity: 0.15; }
        }

        .header-glass { 
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .product-card {
            background: white;
            border-radius: 24px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid transparent;
        }
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.04);
            border-color: rgba(255, 0, 0, 0.1);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide { animation: slideUp 0.6s ease forwards; }
    </style>
</head>
<body>
    <!-- Pantalla de Carga -->
    <div id="loader">
        <div class="k-loader-text">K</div>
    </div>

    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Ocultar loader al cargar
        window.onload = () => {
            const loader = document.getElementById('loader');
            loader.style.opacity = '0';
            setTimeout(() => loader.style.visibility = 'hidden', 800);
        };

        const Icon = ({ name, className = "w-5 h-5" }) => {
            const icons = {
                search: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>,
                cart: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2"><path d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/></svg>,
                plus: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2.5"><path d="M12 4v16m8-8H4"/></svg>,
                settings: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2"><path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>,
                whatsapp: <svg className={className} fill="currentColor" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg>
            };
            return icons[name];
        };

        const App = () => {
            const [productos, setProductos] = useState(() => {
                const saved = localStorage.getItem('kindo_items_v2');
                return saved ? JSON.parse(saved) : [
                    { id: 1, nombre: "Cama King Ortopédica", precio: 22000, imagen: "https://images.unsplash.com/photo-1505693419148-43306071f56e?w=800" },
                    { id: 2, nombre: "Estufa Pro Inox", precio: 18500, imagen: "https://images.unsplash.com/photo-1556911220-e15b29be8c8f?w=800" }
                ];
            });
            const [carrito, setCarrito] = useState([]);
            const [busqueda, setBusqueda] = useState("");
            const [isAdminOpen, setIsAdminOpen] = useState(false);
            const [nuevoProd, setNuevoProd] = useState({ nombre: "", precio: "", imagen: "" });

            useEffect(() => {
                localStorage.setItem('kindo_items_v2', JSON.stringify(productos));
            }, [productos]);

            const agregarProducto = (e) => {
                e.preventDefault();
                if (!nuevoProd.nombre || !nuevoProd.precio) return;
                setProductos([{ ...nuevoProd, id: Date.now(), precio: Number(nuevoProd.precio) }, ...productos]);
                setNuevoProd({ nombre: "", precio: "", imagen: "" });
            };

            const filtrados = productos.filter(p => p.nombre.toLowerCase().includes(busqueda.toLowerCase()));
            const total = carrito.reduce((s, p) => s + p.precio, 0);

            const finalizarPedido = () => {
                const lista = carrito.map(i => `• ${i.nombre} - RD$${i.precio}`).join('%0A');
                // Número de WhatsApp ajustado a Santiago (809/829/849)
                const whatsappNumber = "18296330000"; 
                window.open(`https://wa.me/${whatsappNumber}?text=¡Hola KindoMall Santiago! Me interesa este pedido:%0A%0A${lista}%0A%0A*Total: RD$${total.toLocaleString()}*`, '_blank');
            };

            return (
                <div className="min-h-screen">
                    {/* Header Moderno */}
                    <header className="sticky top-0 z-40 header-glass px-6 py-4">
                        <div className="max-w-7xl mx-auto flex items-center justify-between gap-4">
                            <div className="flex flex-col">
                                <h1 className="text-2xl font-black tracking-tighter text-brand-red italic leading-none">KINDOMALL</h1>
                                <p className="text-[10px] font-extrabold text-gray-400 tracking-widest uppercase mt-1">Santiago de los Caballeros</p>
                            </div>

                            <div className="flex-1 max-w-xl relative">
                                <input 
                                    className="w-full bg-gray-100/50 border-0 rounded-2xl py-3 px-12 text-sm focus:bg-white focus:ring-2 focus:ring-red-500/20 outline-none transition-all"
                                    placeholder="Buscar en el catálogo de Santiago..."
                                    value={busqueda}
                                    onChange={e => setBusqueda(e.target.value)}
                                />
                                <span className="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"><Icon name="search" /></span>
                            </div>

                            <div className="flex items-center gap-2">
                                <button onClick={() => setIsAdminOpen(!isAdminOpen)} className="p-3 hover:bg-gray-100 rounded-2xl transition-all text-gray-400 hover:text-red-600">
                                    <Icon name="settings" />
                                </button>
                                <button className="relative bg-black text-white p-3.5 rounded-2xl hover:bg-red-600 transition-all shadow-xl shadow-gray-200">
                                    <Icon name="cart" />
                                    {carrito.length > 0 && <span className="absolute -top-1 -right-1 bg-brand-red text-white text-[9px] w-5 h-5 rounded-full flex items-center justify-center font-black border-2 border-white">{carrito.length}</span>}
                                </button>
                            </div>
                        </div>
                    </header>

                    {/* Admin Panel */}
                    {isAdminOpen && (
                        <div className="max-w-7xl mx-auto px-6 mt-6 animate-slide">
                            <div className="bg-white border-l-4 border-brand-red rounded-3xl p-8 shadow-sm">
                                <h2 className="text-sm font-black uppercase tracking-widest text-brand-red mb-6">Agregar Nuevo Artículo</h2>
                                <form onSubmit={agregarProducto} className="grid grid-cols-1 md:grid-cols-4 gap-4">
                                    <input 
                                        className="bg-gray-50 p-4 rounded-2xl text-sm outline-none border-2 border-transparent focus:border-red-100 transition-all" 
                                        placeholder="Nombre del artículo" 
                                        value={nuevoProd.nombre}
                                        onChange={e => setNuevoProd({...nuevoProd, nombre: e.target.value})}
                                    />
                                    <input 
                                        type="number"
                                        className="bg-gray-50 p-4 rounded-2xl text-sm outline-none border-2 border-transparent focus:border-red-100 transition-all" 
                                        placeholder="Precio RD$" 
                                        value={nuevoProd.precio}
                                        onChange={e => setNuevoProd({...nuevoProd, precio: e.target.value})}
                                    />
                                    <input 
                                        className="bg-gray-50 p-4 rounded-2xl text-sm outline-none border-2 border-transparent focus:border-red-100 transition-all" 
                                        placeholder="Pegar URL de la imagen" 
                                        value={nuevoProd.imagen}
                                        onChange={e => setNuevoProd({...nuevoProd, imagen: e.target.value})}
                                    />
                                    <button type="submit" className="bg-brand-red text-white text-xs font-black py-4 rounded-2xl hover:bg-black transition-all uppercase tracking-widest">
                                        Publicar Ahora
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* Catálogo */}
                    <main className="max-w-7xl mx-auto px-6 mt-12 mb-32">
                        <div className="flex items-center justify-between mb-8 px-2">
                            <h2 className="text-xl font-black uppercase italic tracking-tighter">Novedades en Santiago</h2>
                            <div className="h-[2px] flex-1 bg-gray-100 mx-6"></div>
                        </div>

                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                            {filtrados.map(p => (
                                <div key={p.id} className="product-card p-4 animate-slide flex flex-col group">
                                    <div className="aspect-[4/5] bg-gray-50 rounded-[24px] overflow-hidden mb-5 relative">
                                        <img src={p.imagen || "https://placehold.co/400x500?text=KindoMall"} className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" alt={p.nombre} />
                                        <div className="absolute top-4 left-4 text-4xl font-black text-black/5 select-none transition-opacity group-hover:opacity-20">K</div>
                                    </div>
                                    <div className="px-2 flex-1">
                                        <h3 className="text-sm font-bold uppercase mb-2 tracking-tight line-clamp-2">{p.nombre}</h3>
                                        <p className="text-xl font-black text-brand-red mb-6 tracking-tighter italic">RD$ {p.precio.toLocaleString()}</p>
                                    </div>
                                    <button 
                                        onClick={() => setCarrito([...carrito, p])}
                                        className="w-full bg-black text-white py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-brand-red transition-all flex items-center justify-center gap-3 shadow-lg shadow-gray-100"
                                    >
                                        <Icon name="plus" className="w-4 h-4"/> Añadir Pedido
                                    </button>
                                </div>
                            ))}
                        </div>
                    </main>

                    {/* Checkout Flotante */}
                    {carrito.length > 0 && (
                        <div className="fixed bottom-8 left-1/2 -translate-x-1/2 w-[90%] max-w-lg bg-black text-white p-5 rounded-[32px] shadow-2xl flex items-center justify-between z-50 animate-slide border border-white/5 backdrop-blur-md">
                            <div className="pl-4">
                                <p className="text-[9px] font-black text-gray-500 uppercase tracking-widest mb-1">Total Santiago</p>
                                <p className="text-2xl font-black text-brand-red italic leading-none">RD$ {total.toLocaleString()}</p>
                            </div>
                            <button 
                                onClick={finalizarPedido}
                                className="bg-[#25D366] px-8 py-4 rounded-[24px] text-xs font-black uppercase tracking-widest flex items-center gap-3 hover:scale-105 active:scale-95 transition-all shadow-lg shadow-green-900/20"
                            >
                                <Icon name="whatsapp" className="w-5 h-5"/> Enviar WhatsApp
                            </button>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
