<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

     crossorigin="anonymous"></script>

  <script src="https://cdn.tailwindcss.com"></script>

    body { background:#fff; }

</head>

<body class="font-sans">

<!-- HEADER -->
<header class="bg-red-600 text-white p-4 flex justify-between items-center">
  <h1 class="text-2xl font-bold">Kindo Mall</h1>
  <a href="https://api.whatsapp.com/message/GHE4RKLD422VO1" target="_blank"
     class="bg-white text-red-600 px-3 py-1 rounded font-bold">
     WhatsApp
  </a>
</header>

<!-- PRODUCTS -->
<main class="p-4">
  <h2 class="text-xl font-bold mb-4">Productos</h2>
  <div id="products" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
</main>

<!-- FOOTER -->
<footer class="bg-gray-100 p-4 text-center text-sm">
  <p>Â© 2025 Kindo Mall</p>

    <a href="https://www.instagram.com/kindomall/" target="_blank">Instagram</a>

<!-- FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "TU_API_KEY",
    authDomain: "TU_PROJECT.firebaseapp.com",
    projectId: "TU_PROJECT_ID",
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const productsDiv = document.getElementById("products");

  const snapshot = await getDocs(collection(db, "products"));
  snapshot.forEach(doc => {
    const p = doc.data();
    productsDiv.innerHTML += `
      <div class="border rounded p-3">
        <h3 class="font-bold">${p.title}</h3>
        <p class="text-red-600 font-bold">$${p.price}</p>
      </div>`;
  });
</script>

</body>
</html>
