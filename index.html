<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kindo Mall</title>

<style>
body{
  font-family: Arial;
  background:#f5f5f5;
  padding:20px;
}
.product{
  background:white;
  padding:15px;
  margin:10px 0;
  border-radius:8px;
}
</style>
</head>

<body>

<h1>Kindo Mall</h1>

<div id="products">Cargando productos...</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
import {
  getFirestore,
  collection,
  onSnapshot
} from "https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "TU_API_KEY",
  authDomain: "kindo-mall.firebaseapp.com",
  projectId: "kindo-mall",
  storageBucket: "kindo-mall.appspot.com",
  messagingSenderId: "463969508011",
  appId: "1:463969508011:web:1ee78cb55a67dc0a27f5ee"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const container = document.getElementById("products");

onSnapshot(collection(db, "products"), snapshot => {
  container.innerHTML = "";

  snapshot.forEach(doc => {
    const p = doc.data();

    container.innerHTML += `
      <div class="product">
        <h3>${p.title ?? "Sin título"}</h3>
        <p>Precio: $${p.price ?? 0}</p>
      </div>
    `;
  });

  if(snapshot.empty){
    container.innerHTML = "No hay productos todavía.";
  }
});
</script>

</body>
</html>
